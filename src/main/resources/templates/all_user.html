<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Panel</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

<!-- верхняя навигация с logout -->
<header>
    <nav class="navbar navbar-light bg-dark" style="height: 7vh">
        <div class="container-fluid">
            <div>
                <div class="text-white me-auto d-inline-block">
                    <strong class="text-white" style="font-size: 1.5em" th:utext="${thisUser.username}">
                        Username
                    </strong>
                </div>
                <div class="text-white me-auto d-inline-block">
                    <span class="text-white" style="font-size: 1.5em">with roles: </span>
                </div>
                <div class="text-white me-auto d-inline-block">
                    <span class="text- white" style="font-size: 1.5em"
                          th:each="role : ${thisUser.roles}" th:utext="${thisUser.username}">
                        USER
                    </span>
                </div>
            </div>
            <a class="navbar-brand text-white-50 fs-20" href="/logout">Logout</a>
        </div>
    </nav>
</header>

<div class="d-flex align-items-start" style=" height: 93vh; background: #f0f0f0">
    <!-- боковая навигация между Admin panel и user page -->
    <div class="col-md-3 col-xl-2 py-2" style="padding-top: 15px; flex: 1 6; height: 100%; background: white">
        <ul class="nav nav-pills flex-column mb-auto">
            <li class="nav-item">
                <a href="/admin" class="nav-link active">Admin</a>
            </li>
            <li class="nav-item">
                <a href="/user" class="nav-link" aria-current="page">User</a>
            </li>
        </ul>
    </div>
    <!-- Admin panel c закладками allUsers  и new -->
    <div class="tab-content" id="v-pills-tabContent" style="padding: 15px 25px 15px 25px; flex: 5 6; height: 100%">
        <div class="tab-pane fade show active" id="v-pills-admin" role="tabpanel" aria-labelledby="v-pills-admin-tab">
            <h1>Admin panel</h1>
            <!-- верхняя навигация между Users table and new user -->
            <nav class="nav nav-tabs" id="nav-tab" role="tablist">
                <a class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" href="#nav-home" role="tab"
                   aria-controls="nav-home" aria-selected="true">Users table</a>
                <a class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" href="#nav-profile" role="tab"
                   aria-controls="nav-profile" aria-selected="false">New User</a>
            </nav>
            <!-- сами закладки  Users table and new user -->
            <div class="tab-content" id="nav-tabContent">
                <!-- закладка Users table -->
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title" style="margin: 5px 0">All users</h5>
                        </div>
                        <div class="card-body">
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <hr style="border: 1px solid darkgray; margin: auto">
                                </tr>
                                <tr>
                                    <th scope="col">Username</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Role</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.username}">Username</td>
                                    <td th:text="${user.age}">Age</td>
                                    <td th:text="${user.email}">Email</td>
                                    <td>
                                        <th:block th:each="role : ${user.roles}"
                                                  th:text="${role.role + ' '}">
                                        </th:block>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                                th:data-bs-target="${'#edit' + user.id}">Edit
                                        </button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                                                th:data-bs-target="${'#delete' + user.id}">Delete
                                        </button>
                                    </td>

                                    <!-- модальное окно Edit -->
                                    <div class="modal fade" th:id="${'edit' + user.id}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="display: none">
                                        <form th:action="@{admin/updateInfo}"
                                              th:method="POST" th:object="${user}">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body" style="display: flex; align-items: center; justify-content: center">
                                                        <div style="width: 45%; display: flex; flex-direction: column; align-items: center; justify-content: center">
                                                            <input type="hidden" th:name="id" th:value="${user.id}">
                                                            <h6 class="card-title" style="margin: 5px 0; text-align: center">Username</h6>
                                                            <input type="text" th:name="username" th:value="${user.username}" class="form-control" placeholder="Username">
                                                            <h6 class="card-title" style="margin: 5px 0; text-align: center">Age</h6>
                                                            <input type="text" th:name="age" th:value="${user.age}" class="form-control" placeholder="Age">
                                                            <h6 class="card-title" style="margin: 5px 0; text-align: center">Email</h6>
                                                            <input type="text" th:name="email" th:value="${user.email}" class="form-control" placeholder="Email">
                                                            <h6 class="card-title" style="margin: 5px 0; text-align: center">Password</h6>
                                                            <input type="password" th:name="password" th:value="${user.password}" class="form-control" placeholder="Password">
                                                            <h6 class="card-title" style="margin: 5px 0; text-align: center">Role</h6>
                                                            <select multiple="multiple" th:name="roles" th:value="${user.roles}">
                                                                <option th:each="role : ${rolesList}" th:value="${role.id}" th:text="${role.role}"></option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-primary">Edit</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>

                                    <!-- модальное окно Delete -->
                                    <div class="modal fade" th:id="${'delete' + user.id}" tabindex="-1" role="dialog" aria-labelledby="deleteModalLabel" aria-hidden="true" style="display: none">
                                        <form th:action="@{admin/delete/{id}(id = ${user.getId()})}"
                                              th:method="DELETE">
                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                                    </div>
                                                    <div class="modal-body"
                                                         style="display: flex; align-items: center; justify-content: center">
                                                        <div style="width: 45%; display: flex; flex-direction: column; align-items: center; justify-content: center">
                                                            <input type="hidden" th:name="id" th:value="${user.id}">
                                                            <h6 class="card-title" style="margin: 5px 0; text-align: center">Name</h6>
                                                            <input type="text" th:name="username" th:value="${user.username}" class="form-control" placeholder="Username" readonly style="background-color: #D3D3D3;">
                                                            <h6 class="card-title" style="margin: 5px 0; text-align: center">Age</h6>
                                                            <input type="text" th:name="age" th:value="${user.age}" class="form-control" placeholder="Age"  readonly style="background-color: #D3D3D3;">
                                                            <h6 class="card-title" style="margin: 5px 0; text-align: center">Email</h6>
                                                            <input type="text" th:name="email" th:value="${user.email}" class="form-control" placeholder="Email"  readonly style="background-color: #D3D3D3;">
                                                            <h6 class="card-title" style="margin: 5px 0; text-align: center">Password</h6>
                                                            <input type="password" th:name="password" th:value="${user.password}" class="form-control" placeholder="Password"  readonly style="background-color: #D3D3D3;">
                                                            <h6 class="card-title" style="margin: 5px 0; text-align: center">Role</h6>
                                                            <select multiple="multiple" name="role" style="margin-bottom: 20px" disabled>
                                                                <option th:each="role : ${user.roles}"
                                                                        th:value="${role.id}"
                                                                        th:text="${role.role}">
                                                                </option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="modal-footer">
                                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                        <button type="submit" class="btn btn-danger">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                        </form>
                                    </div>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- закладка new user -->
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                    <div class="card">
                        <div class="card-header">
                            <h5 class="card-title" style="margin: 5px 0">Add new user</h5>
                        </div>
                        <div class="card-body" style="display: flex; align-items: center; justify-content: center">
                            <form th:method="POST" th:action="@{/admin/saveUser}" th:object="${newUser}" style="flex: auto; max-width: 30%">
                                <div style="width: 100%; display: flex; flex-direction: column;  align-items: center; justify-content: center">
                                    <h6 for="username" class="card-title" style="margin: 5px 0; text-align: center">Username</h6>
                                    <input required style="background-color: khaki" type="text" th:field="${newUser.username}" id="username" class="form-control" placeholder="username">
                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">Age</h6>
                                    <input required style="background-color: khaki" type="number" th:field="${newUser.age}" id="age" class="form-control" placeholder="age">
                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">Email</h6>
                                    <input required style="background-color: khaki" type="text" th:field="${newUser.email}" id="email" class="form-control" placeholder="email">
                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">Password</h6>
                                    <input type="password" th:name="password" th:value="${newUser.password}" id="password" class="form-control" placeholder="Password">
                                    <h6 class="card-title" style="margin: 5px 0; text-align: center">Role</h6>
                                    <select required multiple class="form-control" th:field="${newUser.roles}" size="2" id="roles" name="role">
                                        <option th:each="role : ${rolesList}"
                                                th:text="${role.role}"
                                                th:value="${role.id}">
                                        </option>
                                    </select>
                                    <button style="margin: 10px 0" type="submit" class="btn btn-lg btn-success">Add new user</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
