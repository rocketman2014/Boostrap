<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Log in with your account</title>
    <!-- Обратите внимание на контекстный путь в Thymeleaf -->
    <link rel="stylesheet" type="text/css" th:href="@{/resources/css/style.css}">
</head>

<body>
<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>UserName</th>
            <th>Password</th>
            <th>Roles</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- Здесь используется Thymeleaf атрибут для итерации -->
        <tr th:each="user : ${allUsers}">
            <td th:text="${user.id}">1</td>
            <td th:text="${user.username}">user</td>
            <!-- НЕ показывайте пароли в открытом виде! -->
            <td>****</td>
            <td>
                <!-- Вложенная итерация для ролей пользователя -->
                <span th:each="role : ${user.role}" th:text="${role.getRole()} + '; '"></span>
            </td>
            <td>
                <!-- Обновленная форма с Thymeleaf синтаксисом -->
                <form th:action="@{/admin}" method="post">
                    <input type="hidden" name="userId" th:value="${user.id}" />
                    <input type="hidden" name="action" value="delete"/>
                    <button type="submit">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout">
    </form>
</div>
</body>
</html>
